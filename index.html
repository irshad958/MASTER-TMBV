<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MASTER TMBV</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="brand">
        <img src="bdk-logo.png" alt="BDK Logo" class="logo" />
        <div>
          <h1>MASTER TMBV</h1>
        </div>
      </div>
    </header>

    <!-- Controls -->
    <div class="filters card">
      <div class="field">
        <label for="sizeDropdown">Size</label>
        <select id="sizeDropdown" style="width: 200px;">
          <option value=""></option>
        </select>
      </div>

      <div class="field">
        <label for="classDropdown">Class</label>
        <select id="classDropdown" style="width: 200px;">
          <option value=""></option>
        </select>
      </div>

      <div class="field">
        <label for="input-vt">Valve Torque</label>
        <input type="number" id="input-vt" class="torque-input" inputmode="decimal" placeholder="Enter value" />
      </div>

      <div class="field">
        <label for="input-at">Actuator Torque</label>
        <input type="number" id="input-at" class="torque-input" inputmode="decimal" placeholder="Enter value" />
      </div>

      <div class="buttons">
        <button id="searchBtn" class="btn primary">Search</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>
    </div>

    <!-- Table -->
    <div class="card">
      <div class="table-header">
        <h2>Material Capability Matrix <span style="font-weight: normal;">(MAST Values in Nm)</span></h2>
        <div class="table-actions">
          <div class="export-dropdown">
            <button id="exportMenuBtn" class="btn small">Export â–¼</button>
            <div id="exportMenu" class="dropdown-menu hidden">
              <button id="exportXlsxBtn" class="dropdown-item">
                <span class="export-icon">ðŸ“Š</span> Export XLSX
              </button>
              <button id="exportCsvBtn" class="dropdown-item">
                <span class="export-icon">ðŸ“‹</span> Export CSV
              </button>
              <button id="exportPdfBtn" class="dropdown-item">
                <span class="export-icon">ðŸ“„</span> Export PDF
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="table-wrap">
        <div id="loading" class="loading hidden">
          <div class="spinner"></div> Loadingâ€¦
        </div>
        <div id="empty" class="empty hidden">No data yet â€” choose Size and Class.</div>
        <table id="data-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
